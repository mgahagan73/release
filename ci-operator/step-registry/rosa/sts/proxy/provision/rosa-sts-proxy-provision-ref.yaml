ref:
  as: rosa-sts-proxy-provision
  from_image:
    namespace: ocp
    name: "4.12"
    tag: upi-installer
  grace_period: 10m
  commands: rosa-sts-proxy-provision-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
    - name: COMPUTE_NODE_TYPE
      default: "m5.xlarge"
  documentation: |-
    This ref creates a proxy in the desired AWS region and provides the URL in file called proxyurl for use by further steps.
