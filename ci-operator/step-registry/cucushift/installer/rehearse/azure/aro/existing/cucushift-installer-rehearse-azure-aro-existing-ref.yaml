ref:
  as: cucushift-installer-rehearse-azure-aro-existing
  from_image:
    namespace: ocp
    name: "4.17"
    tag: upi-installer
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: aro-secrets
    mount_path: /secret
  cli: latest
  grace_period: 10m
  timeout: 1h0m0s
  commands: cucushift-installer-rehearse-azure-aro-existing-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: BUCKET_NAME
      default: "mgahagan-bucket"
      documentation: "bucket to download the resources"
  documentation: |-
    prepare resources to run e2e with an existing ARO cluster