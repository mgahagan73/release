ref:
  as: cucushift-installer-rehearse-azure-aro-existing
  from_image:
    namespace: ocp
    name: "4.17"
    tag: upi-installer
  cli: latest
  grace_period: 10m
  timeout: 1h0m0s
  commands: cucushift-installer-rehearse-azure-aro-existing-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: AZURE_SA_NAME
      default: "aroclusterinfo"
      documentation: "Name of the Azure Storage Account"
    - name: AZURE_SA_CONTAINER
      default: "aro-cluster"
      documentation: "Name of the Storage Account Container which contains the cluster info files"
    - name: ARO_CLUSTER_FILES
      default: "api.login api.url cluster-id cluster-name cluster-type console.url kubeconfig"
      documentation: "Space separated list of file names to download from $AZURE_SA_CONTAINER"
  documentation: |-
    prepare resources to run e2e with an existing ARO cluster